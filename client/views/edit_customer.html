<h2 class="sub-header">Edit Customer</h2>
<form ng-submit="updateCustomer()" ng-init="getCustomer()" >
   <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" ng-model="customer.name" placeholder="Name">
  </div>
  <div class="form-group">
    <label>Number</label>
    <input type="text" class="form-control" ng-model="customer.number" name="number" placeholder="Number">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
