
<div class="wrapper">
<h2 class="sub-header">Customers</h2>
<div class="table-responsive" ng-init="getCustomers()">
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Number</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in customers">
      <td>{{customer._id}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.number}}</td>
      <td><a href="#/customers/details/{{customer._id}}" class="btn btn-primary">Perfmon Events</a> <a href="#/customers/edit/{{customer._id}}" class="btn btn-default">Edit</a> <button id="deleteCustomer" ng-click="deleteCustomer(customer._id)" class="btn btn-danger">Delete</a></td>
    </tr>
   
  </tbody>
</table>
</div>
<a href="/#customers/add" class="btn btn-primary">Add Customers</a>
